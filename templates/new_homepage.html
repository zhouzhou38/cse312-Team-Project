                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change Your Header Image Here</h4>
                </div>
                <div class="modal-body">
                  <form action="/createMoment" method="post" enctype="multipart/form-data">
                    <label for="form-image">Image: </label>
                    <input id="form-image" type="file" name="upload">

                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Change My Image</button>

              </div>

            </div>

        </div>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Share Your Life Here</h4>
            </div>
            <div class="modal-body">
              <form action="/createMoment" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="moment_text">Moment Content:</label>
                  <input type="text" class="form-control" id="moment_text">
                </div>
                <label for="form-file">Image: </label>
                <input id="form-file" type="file" name="upload">

              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Post My Moment</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
